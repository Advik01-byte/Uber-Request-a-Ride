<!DOCTYPE html>
<html>
  <head>
    <title>
      Uber
    </title>
    <!-- Import the CSS file -->
    <link rel="stylesheet" href="Uber-request-a-ride-form.css">

    <!-- Import a font called Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="request-a-ride-now">
      Request a ride now
    </p>
    <input placeholder="Enter pickup location" class="enter-pickup-location">
    <input placeholder="Enter destination" class="enter-destination">
    <button class="request-now-button">
      Request now
    </button>
    <button class="schedule-for-later-button">
      Schedule for later
    </button>
  </body>
</html>
